<div class="container mt-5">
    <h1 class="text-center mt-5 mb-5">Identifiez vous</h1>
  <form name="connectionForm" (submit)="authenticate()">
    <div class="text-danger" *ngIf="error">Nom d'utilisateur ou mot de passe incorrect</div>
    <div class="form-group mb-5">
      <label for="username">Username</label>
      <input type="text" name="userName" id="userName" placeholder="Votre nom d'utilisateur" class="form-control" [(ngModel)]="a.userName">
    </div>
    <div class="form-group mb-5">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Votre mot de passe" class="form-control" [(ngModel)]="a.password">
    </div>
    <button class="btn btn-primary" type="submit">Connexion</button>
  </form>
</div>

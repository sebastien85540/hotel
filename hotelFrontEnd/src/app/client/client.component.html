<main class="container">
  <div class="alert alert-success" *ngIf="success">Opération effectuée avec succès</div>

  <div class="h2">Liste des Patients</div>
  <button data-bs-toggle="modal" data-bs-target="#clientModal" class="btn btn-primary float-end" (click)="resetForm()">Nouveau
    client</button>

  <br><br>
  <div class="row">
    <div class="col-9">
      <div class="input-group mb-3 clearfix">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Rechercher un client" aria-describedby="basic-addon1" [(ngModel)]="search">
      </div>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary" (click)="loadClient()">Rechercher</button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>Nom complet</th>
      <th>Téléphone</th>
      <th>Mail</th>
      <th>Adresse</th>
      <th><i class="fa fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.nomComplet }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.telephone }}</td>
      <td>{{ client.adresse }}</td>
      <td>
        <a (click)="edit(client.id)" data-bs-toggle="modal" data-bs-target="#clientModal"><i
          class="fa fa-edit"></i></a>
        <a (click)="delete( client.id )" class="ps-2"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <br />
</main>

<div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form name="clientForm" (submit)="submitForm()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="c.id == undefined">Ajouter un client</h5>
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="c.id != undefined">Editer un client</h5>
          <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="alert alert-danger" *ngIf="error">Une erreur est survenue, veuillez vérifier votre saisie
          </div>

          <div class="mb-3">
            <label for="nom" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" minlength="2" required [(ngModel)]="c.nomComplet">
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Téléphone" minlength="2" required [(ngModel)]="c.telephone">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" minlength="2" required [(ngModel)]="c.email">
          </div>

          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" name="adresse" class="form-control" id="adresse" placeholder="Adresse" minlength="2" required [(ngModel)]="c.adresse">
          </div>

        <div class="modal-footer justify-content-between">
          <button type="reset" class="btn btn-danger float-end">Annuler</button>
          <button type="submit" class="btn btn-secondary" id="submitbtn">Valider</button>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
